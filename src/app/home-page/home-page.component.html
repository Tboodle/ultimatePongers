<div
  *ngIf="(players$ | async)?.length && (matches$ | async)?.length; else noData"
  class="h-full sm:mx-16 xl:mx-8 my-8 grid grid-cols-1 xl:grid-cols-2 gap-16"
>
  <app-leaderboard [players]="players$ | async"> </app-leaderboard>
  <div class="h-full flex flex-col gap-16">
    <!-- <app-tournaments [tournaments]="tournaments$ | async"> </app-tournaments> -->
    <app-recent-matches
      [matches]="matches$ | async"
      [players]="players$ | async"
      (playAnimationForMatchEmitter)="startNewMatchAnimation($event)"
      class="row-span-8"
    >
    </app-recent-matches>
  </div>
</div>
<ng-template #noData>
  <img class="m-auto" src="../../../../assets/loading_paddle_v2.gif" />
</ng-template>
