<!-- background -->
<div class="relative flex max-h-screen flex-col justify-center">
  <!-- card -->
  <div
    class="flex flex-col justify-center bg-white rounded-2xl shadow-xl shadow-slate-300/60"
  >
    <!-- text information -->
    <div class="p-4">
      <h1 class="text-3xl font-medium text-slate-800 pb-8 px-6">
        Recent Matches
      </h1>
      <div *ngIf="matches?.length; else noMatches">
        <div
          *ngFor="let match of matches | slice:0:10"
          class="text-sm tracking-tight font-light text-slate-400 leading-6 flex flex-row px-6"
        >
          <div class="text-slate-400 w-1/4">
            {{ match.date | formatDate }}
          </div>
          <div class="grid grid-cols-3 text-center w-3/4">
            <match-player-display
              [player]="getPlayer(match.winnerId)"
            ></match-player-display>
            <div class="grid grid-cols-3 text-l">
              <div class="text-green-400 text-xl">
                {{ match?.winnerScore }}
              </div>
              <div>-</div>
              <div class="text-red-400 text-xl">
                {{ match?.loserScore }}
              </div>
            </div>
            <match-player-display
              [player]="getPlayer(match.loserId)"
            ></match-player-display>
          </div>
        </div>
      </div>
      <ng-template #noMatches>
          <div class="px-6">
          No recent matches.
        </div>
      </ng-template>
    </div>
  </div>
</div>
