<!-- background -->
<div class="relative flex flex-col justify-center">
  <!-- card -->
  <div class="flex flex-col justify-center bg-white rounded-2xl shadow-xl shadow-slate-300/60">
    <!-- text information -->
    <div class="p-4">
      <div class="flex justify-between items-start">
        <h1 class="text-3xl font-medium text-slate-800 pb-8 px-6">Tournaments</h1>
        <button
          type="button"
          class="rounded-md bg-bti-orange-800 px-3.5 py-2.5 font-semibold text-white shadow-sm hover:bg-bti-orange-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Start a Tournament
        </button>
      </div>
      <div *ngIf="tournaments?.length; else noTournaments">
        <div
          *ngFor="let tournament of tournaments; let i = index"
          class="text-sm tracking-tight font-light text-slate-400 leading-6 flex flex-row px-6 mb-3"
        >
          <div class="text-slate-400 w-1/4 grid grid-rows-3">
            <div class="row-span-1">
              {{ tournament.startDate | formatDate }}
            </div>
          </div>
        </div>
      </div>
      <ng-template #noTournaments>
        <div class="px-6 flex items-center text-slate-400 mx-auto text-lg justify-center my-8">
          There are no existing tournaments
        </div>
      </ng-template>
    </div>
  </div>
</div>
