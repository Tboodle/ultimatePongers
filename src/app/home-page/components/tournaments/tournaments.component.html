<!-- background -->
<div class="relative flex flex-col justify-center">
  <!-- card -->
  <div class="flex flex-col justify-center bg-white rounded-2xl shadow-xl shadow-slate-300/60">
    <!-- text information -->
    <div class="p-4">
      <div class="flex items-center mb-8">
        <h1 class="text-3xl font-medium text-slate-800 ml-6 mr-4">Tournaments</h1>
        <button
          type="button"
          class="rounded-full bg-bti-orange-600 p-1 text-white shadow-sm hover:bg-bti-orange-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-bti-orange-600"
        >
          <svg class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path
              d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z"
            />
          </svg>
        </button>
      </div>
      <div *ngIf="tournaments?.length; else noTournaments">
        <div
          *ngFor="let tournament of tournaments; let i = index"
          class="text-sm tracking-tight font-light text-slate-400 leading-6 flex flex-row px-6 mb-3"
        >
          <div class="text-slate-400 w-1/4 grid grid-rows-3">
            <div class="row-span-1">
              {{ tournament.startDate | formatDate }}
            </div>
          </div>
        </div>
      </div>
      <ng-template #noTournaments>
        <div class="px-6 flex items-center text-slate-400 mx-auto text-lg justify-center my-8">
          There are no existing tournaments
        </div>
      </ng-template>
    </div>
  </div>
</div>
