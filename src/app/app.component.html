<header class="bg-bti-dark">
  <nav class="px-4 sm:px-6 lg:px-8" aria-label="Top">
    <div
      class="w-full py-4 flex items-center justify-between border-b border-indigo-500 lg:border-none"
    >
      <div class="flex items-center">
        <a href="#">
          <span class="sr-only">Ultimate Pongers</span>
          <img
            src="../assets/02_BTI360_Primary_Logo_White+Color.svg"
            alt=""
            class="h-8"
          />
        </a>
        <div class="ml-10 space-x-8 lg:block">
          <!-- <a href="/" class="text-base font-medium text-white hover:text-indigo-50"
            [ngClass]="{'active': isHomePage()}"> Home </a> -->

          <!-- <a href="/competitors" class="text-base font-medium text-white hover:text-indigo-50"
            [ngClass]="{'active': isCompetitorsPage()}"> Competitors </a> -->
        </div>
      </div>
      <div class="flex align-middle space-x-8">
        <button
          class="bg-bti-orange-800 hover:bg-bti-orange-600 text-white font-semibold py-2 px-4 rounded shadow"
          (click)="displayAddMatchModal()"
        >
          Add Match
        </button>
        <div class="ml-3 relative">
          <button
            *ngIf="currentUser"
            type="button"
            class="bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
            id="user-menu-button"
            aria-expanded="false"
            aria-haspopup="true"
            (click)="toggleProfileDropdown()"
          >
            <span class="sr-only">Open user menu</span>
            <img
              class="h-10 w-10 rounded-full"
              referrerpolicy="no-referrer"
              src="{{ currentUser?.photoURL }}"
              alt=""
            />
          </button>
          <div
            class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-50"
            [ngClass]="{
              'opacity-0': !profileDropdownOpen,
              'opacity-100': profileDropdownOpen
            }"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="user-menu-button"
            tabindex="-1"
          >
            <a
              (click)="displayRegisterModal()"
              class="block px-4 py-2 text-sm text-gray-700"
              role="menuitem"
              tabindex="-1"
              id="user-menu-item-0"
              >Edit Profile</a
            >
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
<router-outlet></router-outlet>
