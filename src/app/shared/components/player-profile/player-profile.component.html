<div *ngIf="player" class="flex">
  <img
    class="inline w-16 h-16 mr-2 rounded-full"
    referrerpolicy="no-referrer"
    src="{{ player.photoUrl }}"
    alt="Profile image"
  />
  <div class="flex flex-col justify-center">
    <div class="text-2xl mb-2 text-slate-600">
      {{ player.name }}
    </div>
    <div *ngIf="player.nickName" class="text-base text-slate-400">"{{ player.nickName }}"</div>
  </div>
</div>
