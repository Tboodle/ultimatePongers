<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  <div class="fixed z-10 inset-0 overflow-y-auto">
    <div
      class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
    >
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true"
        >&#8203;</span
      >
      <div
        class="relative inline-block align-bottom bg-white rounded-lg px-4 pt-4 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6 overflow-visible"
      >
        <div class="hidden sm:block absolute top-0 right-0 pt-6 pr-6">
          <button
            type="button"
            (click)="closeModal.emit()"
            class="bg-white rounded-md text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            <span class="sr-only">Close</span>
            <svg
              class="h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="">
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <h3 class="text-lg leading-6 font-medium text-slate-800 mb-4" id="modal-title">
              Create Your Profile
            </h3>
            <div class="flex space-x-8">
              <div class="w-full">
                <form
                  class="space-y-8 divide-y divide-gray-200"
                  [formGroup]="newPlayerForm"
                  (ngSubmit)="registerPlayer()"
                >
                  <div class="space-y-8 divide-y divide-gray-200">
                    <div>
                      <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                        <div class="sm:col-span-4">
                          <label for="username" class="block text-sm font-medium text-gray-700">
                            Email
                          </label>
                          <div class="mt-1 flex">
                            <span
                              class="inline-flex items-center px-3 rounded-l-md rounded-r-md border border-gray-300 bg-gray-50 text-gray-500 sm:text-sm"
                            >
                              {{ newPlayer?.email }}
                            </span>
                          </div>
                        </div>
                        <div class="sm:col-span-6">
                          <label for="name-field" class="block text-sm font-medium text-gray-700">
                            Full Name
                          </label>
                          <div class="mt-1 flex rounded-md shadow-sm">
                            <input
                              type="text"
                              id="name-field"
                              autocomplete="name"
                              formControlName="name"
                              class="flex-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full min-w-0 rounded-none rounded-r-md rounded-l-md sm:text-sm border-gray-300"
                            />
                          </div>
                        </div>
                        <div class="sm:col-span-6">
                          <label
                            for="nickName-field"
                            class="block text-sm font-medium text-gray-700"
                          >
                            Nickname
                          </label>
                          <div class="mt-1 flex rounded-md shadow-sm">
                            <input
                              type="text"
                              id="nickName-field"
                              autocomplete="nickName"
                              formControlName="nickName"
                              class="flex-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full min-w-0 rounded-none rounded-r-md rounded-l-md sm:text-sm border-gray-300"
                            />
                          </div>
                        </div>
                        <div class="sm:col-span-6">
                          <label for="song-field" class="block text-sm font-medium text-gray-700">
                            Victory Song Link (Youtube only)
                          </label>
                          <div class="mt-1 flex rounded-md shadow-sm">
                            <input
                              type="text"
                              id="song-field"
                              autocomplete="song"
                              formControlName="song"
                              class="flex-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full min-w-0 rounded-none rounded-r-md rounded-l-md sm:text-sm border-gray-300"
                            />
                          </div>
                        </div>
                        <div class="sm:col-span-6">
                          <label id="listbox-label" class="block text-sm font-medium text-gray-700">
                            Song Starting Time (s)
                          </label>
                          <input
                            type="text"
                            id="songTime-field"
                            autocomplete="songTime"
                            formControlName="songTime"
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md mt-1 w-[20%]"
                            placeholder="0"
                          />
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="pt-5">
                    <div class="flex justify-end">
                      <button
                        type="button"
                        (click)="closeModal.emit()"
                        class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-bti-orange-800"
                      >
                        Cancel
                      </button>
                      <button
                        type="submit"
                        class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-bti-orange-800 hover:bg-bti-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-bti-orange-800"
                      >
                        Save
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
