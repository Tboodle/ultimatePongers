<div class="bg-white shadow sm:rounded-lg h-full w-full flex flex-col">
  <div class="px-4 pt-5 sm:px-6 h-fit">
    <h2 class="text-lg leading-6 font-medium text-gray-900">Rating Over Last 10 Games</h2>
  </div>
  <div *ngIf="!noRatedMatches; else noRatedMatchMessage" class="px-4 py-5 sm:px-6 flex-auto">
    <canvas id="chart" width="100%" height="100%"></canvas>
  </div>
  <ng-template #noRatedMatchMessage>
    <div class="text-slate-400 flex justify-center pb-6 min-h-full items-center mt-[-1.25rem]">
      Please play a game to start tracking your rating.
    </div>
  </ng-template>
</div>
