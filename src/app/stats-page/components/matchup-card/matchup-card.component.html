<section aria-labelledby="timeline-title">
  <div class="bg-white px-4 py-5 shadow sm:rounded-lg sm:px-6">
    <h2 id="timeline-title" class="text-lg font-medium text-gray-900">Matchup Summary</h2>

    <!-- Activity Feed -->
    <div class="mt-6 flow-root">
      <ul role="list" class="-mb-8">
        <li *ngFor="let matchup of matchups">
          <div *ngIf="getOpponentForMatchup(matchup); let opponent" class="relative pb-8">
            <div class="relative grid grid-cols-4 w-full">
              <div>
                <img
                  class="inline w-12 h-12 mr-2 rounded-full col-span-1"
                  src="{{ opponent.photoUrl }}"
                  title="{{ opponent.name }}"
                />
              </div>
              <div class="flex w-full col-span-3">
                <div
                  class="pl-1 border border-blue-500 bg-blue-500 text-white my-auto w-[calc({{
                    calculateWinWidth(matchup)
                  }})]"
                >
                  {{ matchup.player1Wins }}
                </div>
                <div
                  class="pr-1 flex justify-end border border-red-500 bg-red-500 text-white test-right my-auto w-[calc({{
                    calculateLossWidth(matchup)
                  }})]"
                >
                  {{ matchup.player2Wins }}
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</section>
