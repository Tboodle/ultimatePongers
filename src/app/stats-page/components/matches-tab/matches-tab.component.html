<div class="mx-auto px-2 sm:px-6">
  <div class="mx-auto sm:px-6 max-w-3xl lg:max-w-7xl">
    <div *ngIf="matches && players" class="mb-4 flow-root">
      <match-history-header
        [currentPlayer]="currentPlayer"
        [players]="players"
        [matches]="filteredMatches || matches"
        (opponentSelected)="opponentSelected($event)"
      ></match-history-header>
      <ul role="list" class="mt-4 sm:mt-8 flex flex-col gap-2 sm:gap-8">
        <li *ngFor="let match of filteredMatches || matches">
          <match-card
            [match]="match"
            [currentPlayer]="currentPlayer"
            [opponent]="getOpponentForMatch(match)"
          ></match-card>
        </li>
      </ul>
    </div>
  </div>
</div>
