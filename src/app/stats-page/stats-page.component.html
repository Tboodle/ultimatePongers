<!--

  ```

<div class="min-h-full">
  <main class="py-10">
    <!-- Page header -->
    <div
      class="max-w-3xl mx-auto px-4 sm:px-6 md:flex md:items-center md:space-x-5 lg:max-w-7xl lg:px-8"
    >
      <player-profile [player]="currentPlayer$ | async" class="mb-2"></player-profile>
      <div
        class="mt-6 flex flex-col-reverse justify-stretch space-y-4 space-y-reverse sm:flex-row-reverse sm:justify-end sm:space-x-reverse sm:space-y-0 sm:space-x-3 md:mt-0 md:flex-row md:space-x-3"
      >
        <!-- Tabs -->
        <div class="mt-6 sm:mt-2 2xl:mt-5">
          <div>
            <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
              <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                <!-- Current: "border-pink-500 text-gray-900", Default: "border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300" -->
                <a
                  class="border-bti-orange-800 text-gray-900 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm"
                >
                  Dashboard
                </a>

                <a
                  class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm"
                >
                  Matchups
                </a>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="mt-8 max-w-3xl mx-auto grid grid-cols-1 gap-6 sm:px-6 lg:max-w-7xl lg:grid-flow-col-dense lg:grid-cols-3"
    >
      <stat-graph-card class="lg:col-span-2"></stat-graph-card>
      <matchup-card
        [matchups]="matchups$ | async"
        [players]="players$ | async"
        class="lg:col-start-3 lg:col-span-1"
      ></matchup-card>
    </div>
  </main>
</div>
