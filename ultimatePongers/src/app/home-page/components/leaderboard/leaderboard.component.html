<!-- background -->
<div class="relative flex max-h-screen flex-col justify-center bg-teal">
    <!-- card -->
    <div class="flex flex-col justify-center bg-white rounded-2xl shadow-xl shadow-slate-300/60">
        <!-- text information -->
        <div class="p-4">
            <h1 class="text-2xl font-medium text-slate-600 pb-2">Leaderboard</h1>
            <p *ngFor="let player of players" class="text-sm tracking-tight font-light text-slate-400 leading-6">
                {{player.name}}
            </p>
        </div>
    </div>
</div>
